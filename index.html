<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		#fancy {
			background-color: gray;
		}
		.heading {
			color: white;
		}
	</style>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<title>Getting Started with React</title>
</head>
<body>
<div id="component"></div>
<div id="constant"></div>

<script type="text/babel">

    const Banner = () => (
        <div id="fancy">
            <h1 className="heading">Welcome To React</h1>
            <p>Have fun!</p>
        </div>
    );

    ReactDOM.render(
        <Banner />,
        document.getElementById('constant')
    );

    class Hello extends React.Component {
        render() {
            return (
                <div>
                    <h1>Hello {this.props.firstName}</h1>
                    <p>Learning React Version {this.props.version}</p>
                </div>
            )
        }
    }

    const HelloStateless = ({firstName}) => <h1>Hello, {firstName}!</h1>

    ReactDOM.render(
        <HelloStateless firstName="Phuc" version={16}/>,
        document.getElementById('component')
    )

</script>

<script>

</script>

</body>
</html>
